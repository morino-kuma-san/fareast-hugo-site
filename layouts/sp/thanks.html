{{/* layouts/sp/thanks.html — /sp/thanks/ 送信完了ページ */}}
<!doctype html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ .Title }} | ファーイースト国際特許事務所</title>
    {{ with .Description }}<meta name="description" content="{{ . }}">{{ end }}
    <style>
      *{ box-sizing: border-box; }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, "Segoe UI",
                     "Hiragino Sans", "Hiragino Kaku Gothic ProN",
                     "Noto Sans JP", Meiryo, Arial, sans-serif;
        line-height: 1.7;
        background: #f8fafc;
        color: #0f172a;
        -webkit-font-smoothing: antialiased;
      }
      .thanks-container {
        max-width: 720px;
        margin: 0 auto;
        padding: 48px 24px;
      }
      .thanks-card {
        background: #ffffff;
        border: 1px solid rgba(15, 23, 42, .12);
        border-radius: 18px;
        box-shadow: 0 10px 30px rgba(15, 23, 42, .08);
        padding: 32px;
      }
      .thanks-icon {
        display: flex;
        align-items: center;
        justify-content: center;
        width: 64px;
        height: 64px;
        margin: 0 auto 20px;
        background: linear-gradient(135deg, #10b981, #0ea5e9);
        border-radius: 50%;
        font-size: 32px;
      }
      h1 {
        margin: 0 0 16px;
        font-size: 28px;
        text-align: center;
        letter-spacing: -0.02em;
      }
      .thanks-content {
        color: #334155;
      }
      .thanks-content p {
        margin: 12px 0;
      }
      .thanks-content ul {
        margin: 16px 0;
        padding-left: 20px;
      }
      .thanks-content li {
        margin: 8px 0;
      }
      .thanks-content strong {
        color: #0f172a;
      }
      .thanks-note {
        margin-top: 20px;
        padding: 14px 16px;
        border: 1px solid rgba(15, 23, 42, .12);
        border-left: 4px solid rgba(185, 28, 28, .45);
        background: rgba(185, 28, 28, .05);
        border-radius: 12px;
        font-size: 14px;
        color: #475569;
      }
      .thanks-back {
        display: inline-flex;
        align-items: center;
        gap: 8px;
        margin-top: 24px;
        padding: 12px 20px;
        background: linear-gradient(135deg, #1d4ed8, #0ea5e9);
        color: #ffffff;
        text-decoration: none;
        font-weight: 700;
        border-radius: 14px;
        transition: filter 0.12s ease;
      }
      .thanks-back:hover {
        filter: brightness(1.05);
      }
    </style>
  </head>
  <body>
    <main class="thanks-container">
      <div class="thanks-card">
        <div class="thanks-icon" aria-hidden="true">✓</div>
        <h1>{{ .Title }}</h1>
        <div class="thanks-content">
          {{ .Content }}
        </div>
        <a class="thanks-back" href="/sp/">一次判定フォームに戻る</a>
      </div>
    </main>
  </body>
</html>
